<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .button {
            width: 150px;
            height: 250px;
            font-size: 35px;
            font-weight: bold;
            margin: 25px;
            margin-top: 5px;
            font-family: Garamond, sans-serif;

        }
        .button:hover {

        }
        .button-container {

            flex-wrap: wrap;

            font-family: Garamond, sans-serif;
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 70%;
            margin-top: 5px;
            border: 2px solid black; 
            background-color: green;
        }
        .hidden-window {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 175px;
            background-color: white;
            border: 2px solid black;
            z-index: 9999; /* Ensure it appears above other content */
            padding: 20px;
            font-family: Garamond, sans-serif;
        }
        .green { background-color: green; }
        .orangered { background-color: orangered; }
        .yellow { background-color: yellow; }
        .grey { background-color: grey;}

        h1 {
            text-align: center;
            font-family: Garamond, sans-serif;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            
            font-family: Garamond, sans-serif;
            font-size: 30px;
            margin-top: 1px;
            margin-bottom: 10px;

        }

        h3 {

            margin-top: 0px;
            margin-left: 180px;
            margin-bottom: 0px;
        }

        p {
            font-weight: bold;
        }

        .bottom-button-left {
            position: fixed;
            bottom: 20px; 
            left: 50%;
            transform: translateX(10%);
            font-size: 16px;
            padding: 10px 20px;
            background-color: rgba(224, 161, 66, 0.288);
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .bottom-button-right {
            position: fixed;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-110%);
            font-size: 16px;
            padding: 10px 20px;
            background-color: rgba(224, 161, 66, 0.288);
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .bottom-button-left:hover{
            border: 3px solid black;
        }

        .bottom-button-right:hover{
            border: 3px solid black;
        }
        
    </style>
    <script>
        // Define an array of colors
        var colors = ["green", "green", "green", "green", "green", "green"];

        // Define an array to store players ahead for each court
        var playersAhead = [0, 0, 0, 0, 0, 0];

        // Function to change the color of the circle
        function changeColor(index) {
            if (playersAhead[index] == 1) {
                colors[index] = "yellow";
            } else if (playersAhead[index] >= 2) {
                colors[index] = "orangered";
            } else {
                colors[index] = "green";
            }
            document.getElementById('circleDisplay' + index).className = "circle " + colors[index];
        }

        // Function to increment players ahead
        function incrementPlayersAhead(index) {
            playersAhead[index]++;
            changeColor(index);
            document.getElementById('playersAhead' + index).innerText = "Players Ahead: " + playersAhead[index];
        }

        // Function to toggle the visibility of the hidden window associated with the button
        function toggleHiddenWindow(buttonId) {
            var hiddenWindow = document.getElementById("hiddenWindow" + buttonId);
            if (hiddenWindow.style.display === "none") {
                hiddenWindow.style.display = "block"; // Show the window
            } else {
                hiddenWindow.style.display = "none"; // Hide the window
            }
        }

        // Clears Current Queue
        function clearQueue(index){
            playersAhead[index] = 0;
            document.getElementById('playersAhead' + index).innerText = "Players Ahead: " + playersAhead[index];
            changeColor(index);
        }

        // Open or close
        function availability(index){
            colors[index] = "grey";
            playersAhead[index] = 0;
            let closeCourtButton = document.getElementById("closeCourtButton");
            let openCourtButton = document.getElementById("openCourtButton");

            document.getElementById('playersAhead' + index).innerText = "Players Ahead: " + playersAhead[index];
            document.getElementById('circleDisplay' + index).className = "circle " + colors[index];

            if (closeCourtButton.style.display === "none") {
                closeCourtButton.style.display = "inline-block";
                openCourtButton.style.display = "none";
            } else {
                closeCourtButton.style.display = "none";
                openCourtButton.style.display = "inline-block";
            }
        }

        function reUpAvailability(index){
            let closeCourtButton = document.getElementById("closeCourtButton");
            let openCourtButton = document.getElementById("openCourtButton");

            if (closeCourtButton.style.display == "none") {
                closeCourtButton.style.display = "inline-block";
                openCourtButton.style.display = "none";
            } else {
                closeCourtButton.style.display = "none";
                openCourtButton.style.display = "inline-block";
            }

            clearQueue(index);
        }

        function openAll(){
            changeColor(0);
            changeColor(1);
            changeColor(2);
            changeColor(3);
            changeColor(4);
            changeColor(5);
        }

        function closeAll(){
            availability(0);
            availability(1);
            availability(2);
            availability(3);
            availability(4);
            availability(5);
        }

    </script>
</head>
<body>

<h1> Select A Court! </h1>

<!-- Display the circles -->

    <c1>

</div>
